
services:
  # T01: cxxfilt (binutils)
  test-t01:
    build:
      context: ..
      dockerfile: Dockerfile.ubuntu2204
    image: at-fuzz:ubuntu2204
    container_name: fuzz-t01-cxxfilt
    volumes:
      - ..:/fuzzer
    working_dir: /fuzzer
    command: bash -c "bash /fuzzer/examples/run_target.sh T01"
    restart: unless-stopped

